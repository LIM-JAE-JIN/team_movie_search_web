    </div>

    <!-- 검색창 -->
    <form class="search_box">
      <input type="text" id="search_input" class="search_input" placeholder="영화를 검색하세요" />
      <button type="submit" class="search_Btn" id="search_Btn">
        <img src="./contents/search.png" alt="검색">
      </button>
    </form>
  </header>

  <!-- 메인 이미지+랭킹 카드, 영화 카드들 -->

      메인 이미지가 들어갈 자리

        <h1 class="mainRankTitle">
          해당 영화 타이틀
        </h1>
        <p class="mainRankOverview">
          80년대에 아이들이 실종되고 폐업한지 오래된 프레디의 피자가게 그곳의 야간 경비 알바를 하게 된 ‘마이크'는 캄캄한 어둠만이 존재하는 줄 알았던 피자가게에서 살아 움직이는 피자가게 마스코트
          '프레디와 친구들’을 목격한다. 어딘가 기괴하고 섬뜩한 프레디와 친구들이 실체를 드러내기 시작하는데...
        </p>
        <button class="mainRankBtn">상세보기</button>
      </div>
    </div>
