<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review v1</title>
    <link rel="stylesheet" href="./css/review.css" />
  </head>

  <body class="review_body">
    <!-- 여기부터 detail.html 하단에 들어갑니다 !!!!! -->
    <!-- review -->
    <!-- <div class="review" style="min-height: 450px"> -->
    <div class="review">
      <!-- review 요약 -->
      <div class="review_title_wrapper">
        <span class="review_title_text">기대 평점</span>
        <span id="review_avg_star_score" class="review_avg_star_score"><!-- 별점 평균 점수 --></span>
        <span id="review_count_review" class="review_count_review"><!-- 댓글 작성 인원--></span>
      </div>

      <!-- /review 요약 -->
      <!-- 별점 -->
      <div class="review_star_grade_container"></div>
      <!-- /별점 -->
      <!-- review 작성/조회-->
      <div class="review_container">
        <!-- review 작성 -->
        <div class="review_write_wrapper">
          <div class="review_write_comment_wrapper">
            <!-- 그룹화 -->
            <fieldset>
              <div class="review_star_grade_wrapper">
                <input type="radio" name="review_star_grade" id="star1" class="hidden_radio" value="1" checked />
                <label for="star1" class="custom_star" data-image="/contents/star1_y.png"></label
                ><input type="radio" name="review_star_grade" id="star2" class="hidden_radio" value="2" />
                <label for="star2" class="custom_star" data-image="/contents/star1_y.png"></label>
                <input type="radio" name="review_star_grade" id="star3" class="hidden_radio" value="3" />
                <label for="star3" class="custom_star" data-image="/contents/star1_y.png"></label>
                <input type="radio" name="review_star_grade" id="star4" class="hidden_radio" value="4" />
                <label for="star4" class="custom_star" data-image="/contents/star1_y.png"></label>
                <input type="radio" name="review_star_grade" id="star5" class="hidden_radio" value="5" checked />
                <label for="star5" class="custom_star" data-image="/contents/star1_y.png"></label>
                <img id="radio_image" src="" />
                <span id="review_select_star_grade">5</span>
              </div>
              <hr />
              <!-- 댓글 작성란 -->
              <!-- <div id="review_write_comment" class="review_write_comment"> -->
              <textarea
                id="review_write_comment"
                class="review_write_comment"
                rows="5"
                placeholder="댓글을 작성해주세요."
                spellcheck="false"
              ></textarea>
              <!-- </div> -->
              <!-- /댓글 작성란 -->
            </fieldset>
            <!-- 그룹화 -->
          </div>
          <div class="review_write_etc_wrapper">
            <span>아이디</span><input id="review_write_id" /> <span>비밀번호</span
            ><input type="password" id="review_write_pw" />
            <button id="submit_btn" type="button">등록</button>
          </div>
        </div>
        <!-- review 작성 -->
        <hr />
        <!-- review list 조회 -->
        <ul id="review_list" class="review_list">
          <li class="review_comment_wrapper">
            <div class="review_comment_box">
              <div class="review_comment_box_header">
                <div class="star_grade">별점 : ${value.comment_star_score}</div>
                <div class="review_edit_wrapper">
                  <button class="review_edit_btn" data-target="review_modal_edit${count}">
                    <img src="./contents/review_btn.png" alt="Button Icon" />
                  </button>
                  <div class="review_edit_btn_wrapper" id="review_modal_edit${count}" display="none">
                    <button class="review_modal_edit_btn">수정하기</button>
                    <button class="review_modal_delete_btn">삭제하기</button>
                  </div>
                </div>
              </div>
              <p class="review_comment_box_content">${value.comment_comment}</p>
              <div class="review_comment_box_bottom">
                <span class="review_comment_id"></span>
                <span class="review_comment_id">${value.comment_id}</span>
                <span class="review_comment_date">${value.comment_currentDate}</span>
              </div>
            </div>
          </li>
        </ul>
        <!-- /review list 조회 -->
      </div>
      <!-- /review 작성/조회 -->
    </div>
    <!-- /review -->
    <script type="module" src="./src/review.js"></script>
  </body>
</html>
