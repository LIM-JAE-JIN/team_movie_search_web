<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="./src/card.js"></script>
  </head>

  <body>
    <header class="card_container">
      <img class="card_img" src="./contents/thegreatfive.png" alt="logo" />
      <h1 class="card_title">훌륭한 다섯</h1>
      <form></form>
    </header>
    <div class="search-box">
      <input type="text" class="search-txt" name="" placeholder="검색어를 입력하세요" />
      <a class="search-btn" href="#">
        <img class="card_search_image" src="./contents/search.png" alt="search" />
      </a>
    </div>
    <section class="card_main_wrap">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://img1.daumcdn.net/thumb/S1960x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fmovie%2Fc6b7e76092a185444a154e67e230f32905357808"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://img1.daumcdn.net/thumb/S1960x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fmovie%2Fcb1e159e8c15240edd7f0cda7ee944b285d1fde2"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://img1.daumcdn.net/thumb/S1960x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fmovie%2Fcb861da2791515de43d9fa9fd6fec78ae209b43f"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://img1.daumcdn.net/thumb/S1960x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fmovie%2Fd70d3a73a4bcb9be81c9947b2239e32e57f25b3d"
            />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </body>
</html>
